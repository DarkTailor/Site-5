<script>
  // JavaScript to pause animation when the section is not visible
  const trendingMovies = document.querySelector('.trending-movies');

  // Pause animation when the section is not in the viewport
  function pauseAnimation() {
    trendingMovies.style.animationPlayState = 'paused';
  }

  // Resume animation when the section is in the viewport
  function resumeAnimation() {
    trendingMovies.style.animationPlayState = 'running';
  }

  // Intersection Observer to track section visibility
  const options = {
    root: null,
    rootMargin: '0px',
    threshold: 0.5
  };

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        resumeAnimation();
      } else {
        pauseAnimation();
      }
    });
  }, options);

  observer.observe(trendingMovies);
</script>
